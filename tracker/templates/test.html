<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
    {% for i in page %}
        <p class="qq">{{ i }}</p>
    {% endfor %}

    {% if page.has_previous %}
        <a href="?page={{page.previous_page_number}}">Назад</a>
    {% endif %}

    {% if page.has_next %}
        <a href="?page={{page.next_page_number}}">Вперед</a>
    {% endif %}
</body>
</html>
